{% extends "base.html" %}

{% block header %}
<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    <img src="{{ static_url('assets/img/favicon.png') }}" alt="" style="height: 2rem;">
    <span class="align-middle">PbTracker</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav my-lg-0">
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user-circle fa-2x align-middle mx-0" aria-hidden="true"></i>
          <span class="ml-3 d-md-none">{{ current_user.username }}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/settings">
            <i class="fa fa-gear align-middle mx-2" aria-hidden="true"></i>&nbsp;{{ _("Settings") }}</a>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/auth/logout?next={{ url_escape(request.uri) }}">
            <i class="fa fa-sign-out align-middle mx-2" aria-hidden="true"></i>&nbsp;{{ _("Logout") }}</a>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
{% end %}
