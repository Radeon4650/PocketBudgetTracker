<form action="/auth/login" method="POST">
  <div class="form-group">
    <label for="loginEmail">{{ _("Email address") }}</label>
    <input id="loginEmail" type="email" name="email" class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <label for="loginPassword">{{ _("Password") }}</label>
    <input id="loginPassword" type="password" name="password" class="form-control" placeholder="password">
  </div>
  {% module xsrf_form_html() %}
  <button type="submit" class="btn btn-primary btn-block">{{ _("Sign in") }}</button>
</form>
