<form class="needs-validation" action="/auth/create" method="POST" novalidate>
  <div class="form-col">
    <div class="col-md-7 mb-3">
      <label for="validationEmail">{{ _("Email address") }}</label>
      <div class="input-group">
        <div class="input-group-prepend">
            <i class="fa fa-at pt-2 input-group-text" aria-hidden="true" id="emailPrepend"></i>
        </div>
        <input name="email" type="email" class="form-control" id="validationEmail" placeholder="user@example.com" aria-describedby="emailPrepend" required>
        <div class="invalid-feedback">
          {{ _("Please enter a valid email address.") }}
        </div>
      </div>
    </div>
    <div class="col-md-7 mb-3">
      <label for="validationUsername">{{ _("Username") }}</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <i class="fa fa-user pt-2 input-group-text" aria-hidden="true" id="namePrepend"></i>
        </div>
        <input name="username" type="text" class="form-control" id="validationUsername" placeholder="username" aria-describedby="namePrepend" required>
        <div class="valid-feedback">
          {{ _("Looks good!") }}
        </div>
        <div class="invalid-feedback">
          {{ _("Please choose a username.") }}
        </div>
      </div>
    </div>
    <div class="col-md-7 mb-3">
      <label for="validationPassword">{{ _("Password") }}</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <i class="fa fa-key-modern pt-2 input-group-text" aria-hidden="true" id="passwordPrepend"></i>
        </div>
        <input name="password" type="password" class="form-control" id="validationPassword" placeholder="password" aria-describedby="passwordPrepend" required>
        <div class="valid-feedback">
          {{ _("Looks good!") }}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-end mx-md-3">
      <div class="form-check align-self-center m-1">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          {{ _("Agree to terms and conditions") }}
        </label>
        <div class="invalid-feedback">
          {{ _("You must agree before submitting.") }}
        </div>
      </div>
      {% module xsrf_form_html() %}
      <button class="btn btn-success align-self-center m-1" type="submit">{{ _("Create an account") }}</button>
    </div>
  </div>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
