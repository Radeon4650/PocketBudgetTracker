<div id="pbt-date-picker" class="d-flex flex-row align-items-center">
    <button class="pbt-date-prev btn btn-link col-2 text-secondary" type="button">
     <i class="fa fa-chevron-left" aria-hidden="true" ></i>
    </button>
    <span class="pbt-date-month col-5 font-weight-bold text-left">
     <!--  will be loaded by DatePicker -->
    </span>
    <span class="pbt-date-year col-3 text-right">
     <!--  will be loaded by DatePicker -->
    </span>
    <button class="pbt-date-next btn btn-link col-2 text-secondary" type="button">
     <i class="fa fa-chevron-right" aria-hidden="true" ></i>
    </button>
</div>
